<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>일정 관리 캘린더</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container my-5">
    <div class="text-center mb-4">
        <h2>캘린더 일정 관리</h2>
    </div>

    <div class="card shadow-lg p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <button class="btn btn-outline-primary btn-prev"><i class="bi bi-chevron-left"></i> 이전</button>
            <h4 class="month-name mb-0">2024년 9월</h4>
            <button class="btn btn-outline-primary btn-next">다음 <i class="bi bi-chevron-right"></i></button>
        </div>

        <table class="table table-bordered text-center">
            <thead>
            <tr>
                <th>일</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
                <th>토</th>
            </tr>
            </thead>
            <tbody id="calendar-body">
            <!-- JavaScript에서 동적으로 달력을 채웁니다. -->
            </tbody>
        </table>
    </div>
</div>

<!-- 일정 추가/수정 모달 -->
<div class="modal fade" id="scheduleModal" tabindex="-1" aria-labelledby="scheduleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="scheduleModalLabel">일정 추가/수정</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="scheduleForm">
                    <input type="hidden" id="scheduleId"> <!-- 일정 ID -->
                    <div class="mb-3">
                        <label for="task" class="form-label">할 일</label>
                        <input type="text" class="form-control" id="task" required>
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">작성자명</label>
                        <input type="text" class="form-control" id="author" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <input type="hidden" id="selectedDate"> <!-- 선택된 날짜 저장 -->
                    <button type="submit" class="btn btn-primary">저장</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Custom JavaScript -->
<script src="/calendar.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
